<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Login</title>
</head>
<body>

    <button class="back-arrow" onclick="window.location.href='index.html'">
        <img class="back-arrow-img" src="elements/back-arrow.png" alt="back-arrow">
    </button>

    <div class="main-layout">
        <div class="square">
            <div class="square-layout">
                <div class="login-title-row">
                    <p class="title">Log In</p>
                    <img src="elements/percy.png" alt="Percy" class="login-percy">
                </div>
                <form>
                    <label class="labelUsername" for="idusername">Email</label>
                    <input class="inputUsername" type="text" id="idusername" name="username" placeholder="Username">

                    <label class="labelPassword" for="idpassword">Password</label>
                    <input class="inputPassword" type="password" id="idpassword" name="password" placeholder="Password">

                    <input type="submit" value="Log In">
                </form>
            </div>
        </div>
    </div>
    <div class="gradient-bg"></div>
    <img class="lines" src="elements/lines-login.png" alt="lines-login">
    <script src="api.js?v=2"></script>
    <script src="login.js?v=1"></script>
</body>
</html>
